{% extends "__base__.html" %}
{% block title %}{% endblock title %}
{% block content %}
  {% if messages %}
    {#      przeiteruj po calej liscie bledow#}
    {% for msg in messages %}
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          {#      wyswietle komunikat#}
          {{ msg.message }}
        </div>
    {% endfor %}
  {% endif %}
   <div class="dashboard-content border-dashed p-3 m-4 view-height gsapDashboard">

    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            <h3 class="color-header text-uppercase">Edycja planu</h3>
            </div>
            <div class="col d-flex justify-content-end mb-2 noPadding">
                <button value="save_as_new" name="save_type" type="submit" form="edit_schedule_form" class="btn btn-primary mr-2">Zapisz zmiany jako nowy plan</button>
                <button value='save' name='save_type' type="submit" form="edit_schedule_form"
                        class="btn btn-success">Zapisz i zamknij</button>
            </div>
        </div>

        <div class="schedules-content">
            <form method="post" id="edit_schedule_form">
              {% csrf_token %}
                <div class="form-group row">
                    <label for="planName"
                           class="col-sm-2 label-size col-form-label">
                        Nazwa planu
                    </label>
                    <div class="col-sm-10">
                        <input class="form-control"
                               value="{{ plan.name }}" name="plan_name" placeholder="Nazwa planu">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="planDescription"
                           class="col-sm-2 label-size col-form-label">
                        Opis planu
                    </label>
                    <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" name="plan_description"
                                              placeholder="Opis plany">{{ plan.description }}</textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
